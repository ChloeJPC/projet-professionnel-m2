      <!-- Titre de la page -->
      <title>Démo exo J (Module 5.2.D1)</title>
      <meta name="description" content="Démo exo J (Module 5.2.D1)">
      <!-- Lien vers la feuille de style CSS -->
      <link rel="stylesheet" href="style1.css">

       <!--Boutons menu-->
        <div class="boutons_exos2">
            <img id="btn_retour">

        <audio hidden controls id="consigneJ" class="playerConsignes"></audio>
        <!--Div avec l'image de la coche verte de bonne réponse-->
        <div id="cocheVerte" hidden>
            <img class="imgRep" id="imgCocheVerte" />

        <!--Div avec l'image de la croix rouge de mauvaise réponse-->
        <div id="croixRouge" hidden>
            <img class="imgRep" id="imgCroixRouge" />

        <!--Début des phrases (à gauche) : pronoms + verbes--> 
        <div id="verbesJ" class="fixedJ">
            <p id="vbJ1" class="vbJ"></p>
            <p id="vbJ2" class="vbJ"></p>
        </div> 
        <!--Fin des phrases (à droite) -->
        <div id="txtExoTypeJ"></div>        
        <!--Div qui affiche la phrase correcte au complet une fois la bonne association effectuée-->
        <div id="phraseCorrecteJ" hidden></div>   
        <!-- Liens vers les scripts -->
        <script src="scripts/general.js"></script>
