<!DOCTYPE html>
<!--Exercice type Se tester A (Module 1.7.A) -->
<html>
    <head>
        <!-- Encodage de la page -->
        <meta charset="utf-8">
        <!-- Titre de la page -->
        <title>Démo Se tester A (Module 1.7.A)</title>
        <meta name="description" content="Démo Se tester A (Module 1.7.A)">
        <!-- Lien vers la feuille de style CSS -->
        <link rel="stylesheet" href="style1.css">
        <!-- Icône -->
        <link rel="icon" type="images/jpg" href="images/banniere.jpg">
        <!-- Chargement de JQuery -->
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
        <script src="scripts/jquery-3.5.1.min.js"></script>
    </head>
    <body>
        <!--Boutons menu-->
        <div class="boutons_exos2">
            <img id="btn_retour">
            <img id="btn_consigne">
        </div>
        <!--Audio player consigne-->
        <audio hidden controls id="consigneTA" class="playerConsignes"></audio>
        <!--Div avec l'image de la coche verte de bonne réponse-->
        <div id="cocheVerte" hidden>
            <img class="imgRep" id="imgCocheVerte" />
        </div>
        <!--Div avec l'image de la croix rouge de mauvaise réponse-->
        <div id="croixRouge" hidden>
            <img class="imgRep" id="imgCroixRouge" />
        </div>
        <!--Score-->
        <div id="scoreTA" class="repT scoreT" hidden></div>
        <!--Texte de l'exercice-->
        <div id="txtExoTypeTA" class="repT txtExoTypeT"></div>
        <!--Correct ou incorrect-->
        <p id="correctTA" class="repT correctT">Correct</p>
        <p id="incorrectTA" class="repT incorrectT">Incorrect</p>
        <!-- Liens vers les scripts -->
        <script src="scripts/general.js"></script>
        <script src="scripts/demo-TA.js"></script>
    </body>
</html>
