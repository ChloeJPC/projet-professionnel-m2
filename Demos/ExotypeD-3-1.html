<!DOCTYPE html>
<!--Exercice type D (Module 3.1.1) -->
<html>
    <head>
        <!-- Encodage de la page -->
        <meta charset="utf-8">
        <!-- Titre de la page -->
        <title>Démo exo D (Module 3.1.1)</title>
        <meta name="description" content="Démo exo D (Module 3.1.1)">
        <!-- Lien vers la feuille de style CSS -->
        <link rel="stylesheet" href="style1.css">
        <!-- Icône -->
        <link rel="icon" type="images/jpg" href="images/banniere.jpg">
        <!-- Chargement de JQuery -->
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
        <script src="scripts/jquery-3.5.1.min.js"></script>
    </head>
    <body>
        <!--Boutons menu-->
        <div class="boutons_exos2">
            <img id="btn_retour">
            <img id="btn_consigne">
        </div>
        <!--Audio player consigne-->
        <audio hidden controls id="consigneD" class="playerConsignes"></audio>
        <!--Div avec l'image de la coche verte de bonne réponse-->
        <div id="cocheVerte" hidden>
            <img class="imgRep" id="imgCocheVerte" />
        </div>
        <!--Div avec l'image de la croix rouge de mauvaise réponse-->
        <div id="croixRouge" hidden>
            <img class="imgRep" id="imgCroixRouge" />
        </div>
        <!--Div avec l'input du verbe à saisir--> 
        <div id="reponseD" class="reponseDEF" hidden>
            <p id="paragPronVerbeD">"<span id=pronVerbe></span>"</p>
            <p><span id="avant"></span><input id="verbeD" class="motDEF" type="text" size="10" onkeyup="transformInput('verbeD')"><span id="apres"></span></p> <!--fonction pour forcer la saisie en minuscule, pour éviter la première lettre en majuscule automatique du clavier des smartphones-->
            <p id="paragValiderD" class="paragValiderDEF"><img id="validerD" class="validerDEFK" /></p>
        </div>
        <!--Divs fixes des terminaisons-->
        <div id="flexTerminaisonsD">
            <div class="terminaisonsD" id="term1"></div>
            <div class="terminaisonsD" id="term2"></div>
        </div>
        <!--Texte de l'exercice-->
        <div id="txtExoTypeD" class="txtExoTypeDEF"></div>
        <!-- Liens vers les scripts -->
        <script src="scripts/general.js"></script>
        <script src="scripts/demo-D.js"></script>
    </body>
</html>
