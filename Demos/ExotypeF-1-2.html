<!DOCTYPE html>
<!--Exercice type F (Module 1.2.1) -->
<html>
    <head>
        <!-- Encodage de la page -->
        <meta charset="utf-8">
        <!-- Titre de la page -->
        <title>Démo exo F (Module 1.2.1)</title>
        <meta name="description" content="Démo exo F (Module 1.2.1)">
        <!-- Lien vers la feuille de style CSS -->
        <link rel="stylesheet" href="style1.css">
        <!-- Icône -->
        <link rel="icon" type="images/jpg" href="images/banniere.jpg">
        <!-- Chargement de JQuery -->
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
        <script src="scripts/jquery-3.5.1.min.js"></script>
    </head>
    <body>
        <!--Boutons menu-->
        <div class="boutons_exos2">
            <img id="btn_retour">
            <img id="btn_consigne">
        </div>
        <!--Audio player consigne-->
        <audio hidden controls id="consigneF" class="playerConsignes"></audio>
        <!--Div avec l'image de la coche verte de bonne réponse-->
        <div id="cocheVerte" hidden>
            <img class="imgRep" id="imgCocheVerte" />
        </div>
        <!--Div avec l'image de la croix rouge de mauvaise réponse-->
        <div id="croixRouge" hidden>
            <img class="imgRep" id="imgCroixRouge" />
        </div>
        <!--Div avec l'input du mot à saisir--> 
        <div id="reponseF" class="reponseDEF" hidden>
            <p><span id="avant"></span><input id="nomF" class="motDEF" type="text" size="10" onkeyup="transformInput('nomF')"><span id="apres"></span></p> <!--fonction pour forcer la saisie en minuscule, pour éviter la première lettre en majuscule automatique du clavier des smartphones-->
            <p id="paragValiderF" class="paragValiderDEF"><img id="validerF" class="validerDEFK" /></p>
        </div>
        <!--Texte de l'exercice-->
        <div id="txtExoTypeF" class="txtExoTypeDEF"></div>
        <!-- Liens vers les scripts -->
        <script src="scripts/general.js"></script>
        <script src="scripts/demo-F.js"></script>
    </body>
</html>
