<!DOCTYPE html>
<!--Exercice type G (Module 4.1.1) -->
<html>
    <head>
        <!-- Encodage de la page -->
        <meta charset="utf-8">
        <!-- Titre de la page -->
        <title>Démo exo G (Module 4.1.1)</title>
        <meta name="description" content="Démo exo G (Module 4.1.1)">
        <!-- Lien vers la feuille de style CSS -->
        <link rel="stylesheet" href="style1.css">
        <!-- Icône -->
        <link rel="icon" type="images/jpg" href="images/banniere.jpg">
        <!-- Chargement de JQuery -->
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
        <script src="scripts/jquery-3.5.1.min.js"></script>
    </head>
    <body>
        <!--Boutons menu-->
        <div class="boutons_exos3">
            <img id="btn_reecouter">
            <img id="btn_retour">
            <img id="btn_consigne">
        </div>
        <!--Audio player consigne-->
        <audio hidden controls id="consigneG" class="playerConsignes"></audio>
        <!--Div avec l'image de la coche verte de bonne réponse-->
        <div id="cocheVerte" hidden>
            <img class="imgRep" id="imgCocheVerte" />
        </div>
        <!--Div avec l'image de la croix rouge de mauvaise réponse-->
        <div id="croixRouge" hidden>
            <img class="imgRep" id="imgCroixRouge" />
        </div>
        <!--Audio player phrase de l'exercice-->
        <audio hidden controls id="audioDonneesG" class="audioDonnees"></audio>
        <!--Div fixe reponse G (clic pour lancer l'audio automatique)-->
        <div id="reponseG">Cliquez ici pour commencer</div>
        <!--Divs fixes avec les rectangles des catégories-->
        <div class="rectCat" id="rectPron" data-cat="6"></div>
        <div class="rectCat" id="rectInterj" data-cat="11"></div>
        <div class="rectCat" id="rectNom" data-cat="1"></div>
        <div class="rectCat" id="rectAdj" data-cat="3"></div>
        <div class="rectCat" id="rectDet" data-cat="2"></div>
        <div class="rectCat" id="rectDetPrep" data-cat="5"></div>
        <div class="rectCat" id="rectPrep" data-cat="4"></div>
        <!--Divs fixes des rectangles des groupes nominal et prépositionnel-->
        <div class="rectGroupeG" id="rectGroupeNomG"></div>
        <div class="rectGroupeG" id="rectGroupePrepG"></div>
        <!-- Liens vers les scripts -->
        <script src="scripts/general.js"></script>
        <script src="scripts/demo-G.js"></script>
    </body>
</html>
